<!DOCTYPE html>

<head><meta charset="UTF-8">

    <script>

        function num()
        {
            let num1 = document.fdatos.n1.value;
            let num2 = document.fdatos.n2.value;
            let resultado;

            if(num1 > num2)
            {
                resultado = "El primero";
            }
            else
            {
                resultado = "El segundo"; 
            }
           
            document.write(' <h3> El mayor es ');    
            document.write( `${resultado}`);
            document.write(' </h3>');
        
        }
    </script>
</head>
<body bgcolor="pink">
    <form name="fdatos">
        ESCRIBE EL PRIMER NUMERO <input type="text" size="10" name="n1">
        ESCRIBE EL SEGUNDO NUMERO <input type="text" size="10" name="n2">
        <input type="button" value="DALE CLICK" onclick="num()">
    </form>
</body>
</html>
