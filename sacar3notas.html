    <script>

        function not()
        {
            let nota1 = document.fdatos.n1.value;
            let nota2 = document.fdatos.n2.value;
            let nota3 = document.fdatos.n3.value;
            let media,resultado;

            media=(nota1+nota2+nota3)/3;

            if(media >5)
            {
                resultado = "Suspendido";
            }
            else
            {
                resultado = "Aprobado"; 
            }

            document.write(' <h3> LA NOTA FINAL ES ');    
            document.write( `${resultado}`);
            document.write(' </h3>');
        }
    </script>
</head>
<body bgcolor="silver">
    <form name="fdatos">
        ESCRIBE LA PRIMERA NOTA <input type="text" size="10" name="n1">
        ESCRIBE LA SEGUNDA NOTA <input type="text" size="10" name="n2">
        ESCRIBE LA TERCERA NOTA  <input type="text" size="10" name="n3">
        <input type="button" value="DALE CLICK" onclick="not()">
    </form>
</body>
